<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple VTT</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
  <p style="text-align: center; font-size: 5em;">Simple VTT</p>
  <div class="main-area">
    <div class="flexbox"></div>
    <div class="button-holder">
      <button id="menu-button-create" onclick="onNewButton()">New Board</button>
      <div class="menu-vertical-split">
        <button id="menu-button-join" onclick="onJoinButton()">Join</button>
        <input class="menu-input" id="code-input" type="text" spellcheck="false" disabled></input>
      </div>
    </div>
    <div class="flexbox"></div>
  </div>
  <a href="https://github.com/ryleu/simple-vtt" style="position: absolute; top: calc(100% - 2em)">
    source code
  </a>

  <script src="index.js"></script>
</body>
