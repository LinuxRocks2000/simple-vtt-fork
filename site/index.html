<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple VTT</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	   <script src="index.js"></script>
     <div class="menu" id="main-menu">
       <button class="menu-button" id="menu-create-piece" title="Add Piece">
         <img class="menu-image" id="menu-create-piece-img" src="/icons/plus.svg"></img>
       </button>
       <button class="menu-button" id="menu-create-line" title="Draw Lines">
         <img class="menu-image" id="menu-create-line-img" src="/icons/pencil.svg"></img>
       </button>
       <button class="menu-button" id="menu-delete" title="Delete Elements">
         <img class="menu-image" id="menu-delete-img" src="/icons/trash.svg"></img>
       </button>
       <div class="flexbox"></div>
       <button class="menu-button" id="menu-settings" title="Settings" style="float: right;">
         <img class="menu-image" id="menu-settings-img" src="/icons/gear.svg"></img>
       </button>
       <div class="flexspace"></div>
     </div>
     <div id="board-holder"><div id="board"></div></div>
   </body>
</html>
